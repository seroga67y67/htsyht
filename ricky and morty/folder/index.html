<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricky Morty</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css' integrity='sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==' crossorigin='anonymous'/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>

        <div class="popup">
            <div class="closeContainer">
                <i class="fa-solid fa-xmark" id="closeBtn"></i>
            </div>
            <div class="popupContainer">

            </div>
        </div>

        <div class="wrap">
                <div class="header">
                    <div class="styleContainer">
                        <div class="openStyle" id="openStyle"></div>
                        <div class="styleCol">
                            <div class="styleBtn blue"></div>
                            <div class="styleBtn yellow"></div>
                            <div class="styleBtn green"></div>
                        </div>
                        <div class="styleCol">
                            <div class="styleBtn light"></div>
                            <div class="styleBtn black"></div>
                            <i class="fa-solid fa-xmark" id="closeStyle"></i>

                        </div>
                    </div>
                    <button class="headerBtn" id="character">Characters</button>
                    <button class="headerBtn" id="episode">Episode</button>
                    <button class="headerBtn" id="watchList">Watch list <span class="watchListCount">0</span></button>
                </div>
                

            <div class="filter">
                <div class="speciesGroup">
                     <input type="text" id="speciesFinder" placeholder="input info">
                     <button id="addSpecies" class="fBtn">Species</button>
                     <button id="addGender" class="fBtn">Gender</button>
                     <button id="addStatus" class="fBtn">Status</button>
                     <button id="addName" class="fBtn">Name</button>
                </div>
                     
            </div>
      

                <div class="episodeContainer"></div>
                <div class="watchListContainer"></div>

            <div class="characterContainer" id="characterContainer"></div>
        </div>
        <div class="pagination">
            <button id="prewBtn">-</button>
            <div id="pageNumber">1</div>
            <button id="nextBtn">+</button>
        </div>

    <script src="./main.js"></script>
</body>
</html>
